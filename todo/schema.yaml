openapi: 3.0.2
info:
  title: 'Documentation for the tasks application of the Todo List project'
  version: ''
paths:
  /api/tasks/:
    get:
      operationId: listTasks
      description: "To access all tasks"
      parameters:
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
      responses:
        '200':
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 123
                  next:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=4
                  previous:
                    type: string
                    nullable: true
                    format: uri
                    example: http://api.example.org/accounts/?page=2
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    post:
      operationId: createTask
      description: "To create a new task"
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
  /api/tasks/my/:
    get:
      operationId: myTask
      description: Get a list of all user tasks.
      parameters: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
  /api/tasks/{id}/:
    get:
      operationId: retrieveTask
      description: "To retrieve a specific task"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this Task.
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    put:
      operationId: updateTask
      description: "To completely update an existing task"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this Task.
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    patch:
      operationId: partialUpdateTask
      description: "To partially update an existing task"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this Task.
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Task'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Task'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/Task'
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
          description: ''
      tags:
      - task
    delete:
      operationId: destroyTask
      description: "To delete an existing task"
      parameters:
      - name: id
        in: path
        required: true
        description: A unique integer value identifying this Task.
        schema:
          type: string
      - name: status
        required: false
        in: query
        description: status
        schema:
          type: string
          enum:
          - New
          - In Progress
          - Completed
      responses:
        '204':
          description: ''
      tags:
      - task
