components:
  schemas:
    Task:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        description:
          type: string
          nullable: true
        status:
          enum:
          - New
          - In Progress
          - Completed
          type: string
        user_id:
          type: string
          readOnly: true
      required:
      - title
    User:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 30
        id:
          type: integer
          readOnly: true
        username:
          type: string
          readOnly: true
      required:
      - first_name
    UserCreate:
      type: object
      properties:
        first_name:
          type: string
          maxLength: 30
        username:
          type: string
          maxLength: 100
        id:
          type: integer
          readOnly: true
        password:
          type: string
          writeOnly: true
      required:
      - first_name
      - username
      - password
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - uid
      - token
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - uid
      - token
      - new_password
    UsernameResetConfirm:
      type: object
      properties:
        new_username:
          type: string
          maxLength: 100
      required:
      - new_username
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - new_password
      - current_password
    SetUsername:
      type: object
      properties:
        current_password:
          type: string
        new_username:
          type: string
          maxLength: 100
      required:
      - current_password
      - new_username
    TokenObtainPair:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
          writeOnly: true
      required:
      - username
      - password
    TokenRefresh:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
          readOnly: true
      required:
      - refresh
    TokenVerify:
      type: object
      properties:
        token:
          type: string
      required:
      - token
